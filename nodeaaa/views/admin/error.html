{%extends 'layout.html'%}

{% block main %}
<ul class="breadcrumb">
	<li><a href="/">管理首页</a></li>
	<li><span>错误提示</span></li>
</ul>
<div class="panel panel-default">
  <!-- Default panel contents -->
  <div class="panel-heading">错误提示</div>
  <div class="panel-body">
   {{message}}
  </div>
  <div class="panel-footer">
  	{%if url %}
  	<a href={{url}}>点击这里跳转</a>
  	{% else %}
  	<a href="javaScript:window.history.back();">返回上一步</a>
  	{% endif %}
  </div>
</div>
{% endblock %}
